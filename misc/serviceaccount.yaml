apiVersion: v1
kind: ServiceAccount
metadata: { name: topology-exporter, namespace: YOUR_NS }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata: { name: topology-exporter-ro }
rules:
- apiGroups: [""]
  resources: ["nodes","pods","services","endpoints","persistentvolumes","persistentvolumeclaims"]
  verbs: ["get","list","watch"]
- apiGroups: ["apps"]
  resources: ["deployments","replicasets"]
  verbs: ["get","list","watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","list","watch"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get","list","watch"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata: { name: topology-exporter-ro }
roleRef: { apiGroup: rbac.authorization.k8s.io, kind: ClusterRole, name: topology-exporter-ro }
subjects: [{ kind: ServiceAccount, name: topology-exporter, namespace: YOUR_NS }]
